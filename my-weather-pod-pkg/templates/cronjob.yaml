---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.appName }}-cron
spec:
  schedule: "0/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Values.appName }}-cron
            image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
            imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
